<!DOCTYPE html>
  <html>
    <head>
      <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
      <link href="css/my.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-1.12.2.js"></script>
      <script src="js/my.js"></script>
    </head>
    <body>
      <div class="container">
        <h1 class="jumbotron">Political Beliefs Quiz</h1>
        <form id="politics">
          <div class="form-group">
            <label for="abortion">How do you feel about abortion rights?</label>
            <select  class="form-control" id="abortion">
              <option value="1">For</option>
              <option value="-1">Against</option>
              <option value="0">Neutral</option>
            </select>
          </div>
          <div class="form-group">
            <label for="militarySpending">How do you feel about increased military spending?</label>
            <select  class="form-control" id="militarySpending">
              <option value="-1">For</option>
              <option value="1">Against</option>
              <option value="0">Neutral</option>
            </select>
          </div>
          <div class="form-group">
            <label for="gunControl">How do you feel about gun control?</label>
            <select  class="form-control" id="gunControl">
              <option value="1">For</option>
              <option value="-1">Against</option>
              <option value="0">Neutral</option>
            </select>
          </div>
          <div class="form-group">
            <label for="marijuana">How do you feel about marijuana legalization?</label>
            <select  class="form-control" id="marijuana">
              <option value="1">For</option>
              <option value="-1">Against</option>
              <option value="0">Neutral</option>
            </select>
          </div>
          <div class="form-group">
            <label for="immigration">How do you feel about immigration reform?</label>
            <select  class="form-control" id="immigration">
              <option value="1">For</option>
              <option value="-1">Against</option>
              <option value="0">Neutral</option>
            </select>
          </div>
          <button type="submit">Submit Your dumb opinions here!</button>
        </form>
    </body>
  </html>
